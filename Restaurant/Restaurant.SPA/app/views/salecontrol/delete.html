<h2>Delete Sale Control</h2>
<h3>Are you sure to want delete this record?</h3>
<dl class="dl-horizontal">
    <dt># Sale Control</dt>
    <dd>{{result.model.saleControlID}}</dd>
    <dt>Quantity</dt>
    <dd> {{result.model.quantity}}</dd>
    <dt>Status</dt>
    <dd>{{result.model.serviceStatus}}</dd>
</dl>
<div>
    <a ng-click="delete(result.model.saleControlID)" class="btn btn-primary">Delete</a>
    <a ng-click="cancel()" class="btn btn-primary">Cancel</a>
</div>
