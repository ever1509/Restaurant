<h2>Detail Food Menu</h2>
<dl class="dl-horizontal">
    <dt>Food Name</dt>
    <dd>{{result.model.foodName}}</dd>
    <dt>Description Food</dt>
    <dd>{{result.model.descriptionFood}}</dd>
